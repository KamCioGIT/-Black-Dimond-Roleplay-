<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@5.0/dist/style.css" rel="stylesheet">
		<link href="styles.css" rel="stylesheet">
	</head>

    <body>
		<!-- Business Overview -->
		<div class="overview">
			<div class="card main_card">
				<div id="overview_menu" class="card-body main_card-body"></div>
			</div>
		</div>

		<!-- Business Stock -->
		<div class="stock">
			<div class="card main_card">
				<div id="stock_menu" class="card-body main_card-body">
					</div>
				</div>
			</div>
		</div>

		<!-- Business Orders -->
		<div class="orders">
			<div class="card main_card">
				<div id="orders_menu" class="card-body main_card-body"></div>
			</div>
		</div>

		<!-- Business Employees -->
		<div class="employees">
			<div class="card main_card">
				<div id="employees_menu" class="card-body main_card-body">	
				</div>
			</div>
		</div>

		<!-- Business Sales -->
		<div class="sales">
			<div class="card main_card">
				<div id="sales_menu" class="card-body main_card-body">
					</div>
				</div>
			</div>
		</div>

		<!-- Loading Data -->
		<div class="loading">
			<div class="card main_card">
				<div class="card-body main_card-body">
					<div class="row h-100">
						<div class="d-flex justify-content-center flex-column align-items-center">
							<span class="load"></span>
							<br>
							<div id="loading_data_card" class="loadingtxt"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Deposit Modal -->
		<div class="modal fade" id="depositModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="deposit_money_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeDepositModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<input type="number" id="deposit_money" class="form-control text-center" onkeyup="checkIfEmpty()">
							<button type="button" id="deposit" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#depositModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Withdraw Modal -->
		<div class="modal fade" id="withdrawModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="withdraw_money_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeWithdrawModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<input type="number" id="withdraw_money" class="form-control text-center" onkeyup="checkIfEmpty()">
							<button type="button" id="withdraw" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#withdrawModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Buy Business Modal -->
		<div class="modal fade" id="buybusiness_modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="buy_business_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeBuyBusinessModal"><i class="fas fa-times"></i></span>
						<div id="buy_business_text" class="conf_fire text-center"><span id="shop_name"></span> <div id="buy_business_for"></div></div>
						<div class="d-flex justify-content-center align-items-center mt-625">
							<span id="closeBuyBusinessButton" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="buybusiness_btn_modal" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Sell Business Modal -->
		<div class="modal fade" id="sellbusiness_modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="sell_business_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeModal"><i class="fas fa-times"></i></span>
						<div class="conf_fire text-center" id="sellbusiness_message"></div>
						<div class="d-flex justify-content-center align-items-center mt-625 ">
							<span id="cancel_buybusiness" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="sellbusiness_button_modal" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Hire Employee Modal -->
		<div class="modal fade" id="hireEmployeeModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="hire_employee_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeHireEmployeeModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column mt-3">
							<select id="dropdown_to_hire" class="form-select form-select-lg" onChange="checkIfEmpty()">
								<option value="0"></option>
							</select>
							<button type="button" id="hire_employee" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#hireEmployeeModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit Employee Modal -->
		<div class="modal fade" id="editEmployeeModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="edit_employee_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeEditEmployeeModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="edit_employee_name" class="text-center fs125 fw600"></span>
							<span type="text" id="employee_name" class="form-control text-center"></span>
							<span id="edit_employee_total_orders" class="fs125 fw600 mt-2"></span>
							<span type="number" id="employee_total-orders" class="form-control text-center"></span>
							<span id="edit_employee_total_earned" class="fs125 fw600 mt-2"></span>
							<span type="number" id="employee_total-earned" class="form-control text-center"></span>
							<span id="edit_employee_grade" class="fs125 fw600 mt-2"></span>
							<select id="dropdownRanks" class="form-select form-select-lg" onChange="checkIfEmpty()">
							</select>
							<div class="femployee" id="fire_employee_btn" data-bs-toggle="modal" data-bs-target="#fireEmployeeModal" data-bs-dismiss="modal"><span id="edit_fire_employee"></span></div>
							<button type="button" id="edit_employee" class="btn btn-blue mt-2" data-bs-dismiss="modal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Fire Employee Modal -->
		<div class="modal fade" id="fireEmployeeModal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="fire_employee_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeFireEmployeeModal"><i class="fas fa-times"></i></span>
						<div id="fireEmployeeNameChange" class="conf_fire text-center"></div>
						<div class="d-flex justify-content-center align-items-center mt-625">
							<span id="cancel_fire" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="fire_employee" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Fire Myself Modal -->
		<div class="modal fade" id="firemyself_modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="fire_myself_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeModal"><i class="fas fa-times"></i></span>
						<div class="conf_fire text-center" id="firemyself_message"></div>
						<div class="d-flex justify-content-center align-items-center mt-625 ">
							<span id="cancel_firemyself" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="firemyself_button_modal" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- View Stock Modal -->
		<div class="modal fade" id="viewStockModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div id="modal-client-stock" class="modal-body text-center p-07151515">
						<span id="vehicle_info_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeViewStockModal"><i class="fas fa-times"></i></span>
						<div id="vehicle-info-modal" class="d-flex justify-content-center flex-column">
							<span id="vehicle_name_title" class="modal-cat-t"></span>
							<span id="vehicle_name" type="text" class="form-control"></span>
							<span id="vehicle_plate_title" class="modal-cat-t mt-2"></span>
							<span id="vehicle_plate" type="text" class="form-control"></span>
							<span id="bought_for_title" class="modal-cat-t mt-2"></span>
							<span id="bought_for" type="text" class="form-control"></span>
							<span id="vehicle_price_title" class="modal-cat-t mt-2"></span>
							<input id="vehicle_price" type="number" class="form-control" onkeyup="checkIfEmpty()">
							<span  id="vehicle_notes_title" class="modal-cat-t mt-2"></span>
							<textarea type="text" id="vehicle_notes" onkeyup="checkIfEmpty()"></textarea>
							<div class="form-check fs1125 mt-2">
								<input class="form-check-input" type="checkbox" id="price_negotiable" onclick="checkIfEmpty()">
								<label id="price_negotiable_title" class="form-check-label" for="flexCheckDefault"></label>
							</div>
							<div class="form-check fs1125">
								<input class="form-check-input" type="checkbox" id="vehicle_for_sale" onclick="checkIfEmpty()">
								<label id="vehicle_sale_title" class="form-check-label" for="flexCheckDefault"></label>
							</div>
							<div class="startauction" id="sell_vehicle_to_player" data-bs-dismiss="modal"></div>
							<button type="button" id="save_vehicle" class="btn btn-blue mt-2" data-bs-toggle="modal" data-bs-target="#viewStockModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Buy Vehicle Modal -->
		<div class="modal fade" id="buyVehicleModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="buy_vehicle_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeBuyVehicleModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="buy_vehicle_dropdown_title" class="modal-cat-t"></span>
							<select id="dropdown_vehicle_list" class="form-select form-select-lg" onChange="checkIfEmpty()">
							</select>
							<span id="buy_price_title" class="modal-cat-t mt-2"></span>
							<input id="buy_price" type="number" class="form-control" onkeyup="checkIfEmpty()">
							<button type="button" id="buy_veh" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#buyVehicleModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Sell Vehicle Modal -->
        <div class="sellvehicle_menu">
            <span class="close-button" id="closeInspectMenu"><i class="fas fa-times"></i></span>
			<div class="section">
				<span id="sell_vehicle_title" class="page-title"></span>
				<hr class="mg060">
				<span id="dealership_name_title" class="cat-t"></span>
				<span id="dealership_name" class="form-control inspect-fc"></span>
				<span id="sell_vehicle_name_title" class="cat-t"></span>
				<span id="sell_vehicle_name" class="form-control inspect-fc"></span>
				<span id="sell_vehicle_plate_title" class="cat-t mt-2"></span>
				<span id="sell_vehicle_plate" class="form-control inspect-fc"></span>
				<span id="sell_vehicle_price_title" class="cat-t mt-2"></span>
				<span id="sell_vehicle_price" class="form-control inspect-fc"></span>
				<div class="d-flex justify-content-center mt-3">
					<button id="sell_vehicle" type="button" class="btn btn-blue ci-option"></button>
				</div>
			</div>
		</div>

		<!-- New Order Modal -->
		<div class="modal fade" id="newOrderModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="new_order_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeNewOrderModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="new_order_vehicle_title" class="modal-cat-t"></span>
							<input id="new_order_vehicle" type="text" class="form-control" onkeyup="checkIfEmpty()">
							<span id="new_order_customer_title" class="modal-cat-t mt-2"></span>
							<input id="new_order_customer" type="text" class="form-control" onkeyup="checkIfEmpty()">
							<span id="new_order_phone_title" class="modal-cat-t mt-2"></span>
							<input id="new_order_phone" type="number" class="form-control" onkeyup="checkIfEmpty()">
							<span id="new_order_agreed_title" class="modal-cat-t mt-2"></span>
							<input id="new_order_agreed" type="number" class="form-control" onkeyup="checkIfEmpty()">
							<span id="new_order_notes_title" class="modal-cat-t mt-2"></span>
							<textarea id="new_order_notes"></textarea>
							<button type="button" id="create_order" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#newOrderModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- View Order Modal -->
		<div class="modal fade" id="viewOrderModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="order_info_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeViewOrderModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="edit_order_vehicle_title" class="modal-cat-t"></span>
							<input type="text" id="edit_order_vehicle" class="form-control" disabled>
							<span id="edit_order_customer_title" class="modal-cat-t mt-2"></span>
							<input type="text" id="edit_order_customer" class="form-control" disabled>
							<span id="edit_order_phone_title" class="modal-cat-t mt-2"></span>
							<input type="number" id="edit_order_phone" class="form-control" disabled>
							<span id="edit_order_agreed_price_title" class="modal-cat-t mt-2"></span>
							<input type="text" id="edit_order_agreed_price" class="form-control" disabled>
							<span id="edit_order_notes_title" class="modal-cat-t mt-2"></span>
							<textarea id="edit_order_notes" onkeyup="checkIfEmpty()"></textarea>
							<span id="edit_order_status_title" class="modal-cat-t mt-2"></span>
							<select id="dropdown_order_status" class="form-select form-select-lg" onChange="checkIfEmpty()">
							</select>
							<div id="order_status">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Cancel Order Modal -->
		<div class="modal fade" id="cancelorder_modal">
			<div class="modal-dialog modal-lg modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center">
						<span id="cancel_order_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button" data-bs-dismiss="modal" id="closeModal"><i class="fas fa-times"></i></span>
						<div class="conf_fire text-center" id="cancel_order_text"></div>
						<div class="d-flex justify-content-center align-items-center mt-625">
							<span id="cancel_order_cancel" class="btn btn-dark w-50 modal-buttons me-3" data-bs-dismiss="modal"></span>
							<span id="cancel_order_confirm" class="btn btn-blue w-50 modal-buttons" data-bs-dismiss="modal"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Inspect Vehicle Modal -->
		<div id="inspect_menu" class="inspect_menu">
			<span class="close-button" id="closeInspectMenu"><i class="fas fa-times"></i></span>
			<div class="section">
				<span id="inspect_vehicle_title" class="page-title"></span>
				<hr class="mg060">
				<span id="inspect_vehicle_name_title" class="cat-t"></span>
				<span id="inspect_vehicle_name" class="form-control inspect-fc"></span>
				<span id="inspect_vehicle_plate_title" class="cat-t mt-2"></span>
				<span id="inspect_vehicle_plate" class="form-control inspect-fc"></span>
				<span id="inspect_vehicle_price_title" class="cat-t-neg mt-2"></span>
				<span id="inspect_vehicle_price" class="form-control inspect-fc"></span>
				<span id="inspect_vehicle_notes_title" class="cat-t mt-2"></span>
				<span id="inspect_vehicle_notes" class="ta-inspect"></span>
				<div id="buy_outright"></div>
			</div>
		</div>

		<!-- Start Auction Modal -->
		<div class="modal fade" id="startAuctionModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="new_auction_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeStartAuctionModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="new_auction_name_title" class="modal-cat-t"></span>
							<span id="new_auction_name" type="text" class="form-control"></span>
							<span id="new_auction_plate_title" class="modal-cat-t mt-2"></span>
							<span id="new_auction_plate" type="text" class="form-control"></span>
							<span id="new_auction_price_title" class="modal-cat-t mt-2"></span>
							<span id="new_auction_price" type="text" class="form-control"></span>
							<span id="new_auction_notes_title" class="modal-cat-t mt-2"></span>
							<span id="new_auction_notes" class="ta-modal"></span>
							<span id="starting_bid_title" class="modal-cat-t mt-2"></span>
							<input id="starting_bid_value" type="number" class="form-control" onkeyup="checkIfEmpty()">
							<span id="dropdown_duration_title" class="modal-cat-t mt-2"></span>
							<select id="dropdown_times" class="form-select form-select-lg" onChange="checkIfEmpty()">
							</select>
							<button type="button" id="start_auction" class="btn btn-blue" data-bs-toggle="modal" data-bs-target="#startAuctionModal" disabled></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- Cancel Auction Modal -->
		<div class="modal fade" id="cancelAuctionModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div class="modal-body text-center p-07151515">
						<span id="cancel_auction_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeCancelAuctionModal"><i class="fas fa-times"></i></span>
						<div class="d-flex justify-content-center flex-column">
							<span id="cancel_auction_name_title" class="modal-cat-t"></span>
							<span id="cancel_auction_name" type="text" class="form-control"></span>
							<span id="cancel_auction_plate_title" class="modal-cat-t mt-2"></span>
							<span id="cancel_auction_plate" type="text" class="form-control"></span>
							<span id="cancel_auction_boughtfor_title" class="modal-cat-t mt-2"></span>
							<span id="cancel_auction_boughtfor" type="text" class="form-control"></span>
							<span id="cancel_auction_notes_title" class="modal-cat-t mt-2"></span>
							<textarea id="cancel_auction_notes"></textarea>
							<span id="cancel_auction_startingbid_title" class="modal-cat-t mt-2"></span>
							<span id="cancel_auction_startingbid" type="text" class="form-control"></span>
							<span id="cancel_auction_currentbid_title" class="modal-cat-t mt-2"></span>
							<span id="cancel_auction_currentbid" type="text" class="form-control" value="0"></span>
							<span id="cancel_auction_time_title" class="modal-cat-t mt-2"></span>
							<span id="cancel_auction_timeleft" type="text" class="form-control"></span>
							<button type="button" id="cancel_auction" class="btn btn-red" data-bs-toggle="modal" data-bs-target="#cancelAuctionModal"></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Sell Vehicle To Player Modal -->
		<div class="modal fade" id="sellVehicleModal">
			<div class="modal-dialog modal-dialog-centered w21">
				<div class="modal-content">
					<div id="modal-client-stock" class="modal-body text-center p-07151515">
						<span id="sell_vehicle_player_title" class="modal-t"></span>
						<hr class="mg070">
						<span class="close-button-modal" data-bs-dismiss="modal" id="closeViewStockModal"><i class="fas fa-times"></i></span>
						<div id="vehicle-info-modal" class="d-flex justify-content-center flex-column">
