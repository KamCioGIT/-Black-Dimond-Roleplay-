<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <title>Weaponstore</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" />
  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <!-- PF DinDisplay Pro -->
  <link rel="stylesheet" href="assets/fonts/stylesheet.css" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="apple-touch-icon" href="icon.png" />
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/loading-bar.min.css" />
  <link rel="stylesheet" href="assets/css/main.css" />

  <meta name="theme-color" content="#fafafa" />
</head>

<body>
  <main class="gunShop">
    <div class="container gunShop__container">
      <!-- Gun shop header -->
      <div class="gunShop__header">
        <div class="gunShop__logo">
          <a href="#">GUN SHOP</a>
          <p>Your Gun Shop</p>
        </div>
        <div class="gunShop__category">
          <ul>
            <li class="filter-button" data-filter="coldWeapons">
              <a href="#" class="active">
                <img src="assets/img/gun-1.png" alt="item-image" />
                Cold Weapons
              </a>
            </li>
            <li class="filter-button" data-filter="pistolWeapons">
              <a href="#">
                <img src="assets/img/pistol.svg" alt="item-image" />
                Pistols
              </a>
            </li>
            <li class="filter-button" data-filter="sniperWeapons">
              <a href="#">
                <img src="assets/img/sniper.png" alt="item-image" />
                Sniper rifles
              </a>
            </li>
            <li class="filter-button" data-filter="shotgunWeapons">
              <a href="#">
                <img src="assets/img/short-gun.png" alt="item-image" />
                Shotguns
              </a>
            </li>
            <li class="filter-button" data-filter="smgWeapons">
              <a href="#">
                <img src="assets/img/submachin.png" alt="item-image" />
                Submachine guns
              </a>
            </li>
            <li class="filter-button" data-filter="rifleWeapons">
              <a href="#">
                <img src="assets/img/rifles.png" alt="item-image" />
                Assault rifles
              </a>
            </li>
          </ul>
        </div>
        <a href="#" class="gunShop__close">
          <img src="assets/img/close.svg" alt="close-icon" />
        </a>
      </div>
      <!-- Gun Shop Content -->
      <div class="gunShop__content">
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="assets/js/vendor/loading-bar.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
